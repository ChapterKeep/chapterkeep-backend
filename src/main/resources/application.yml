spring:
  application:
    name: chapterkeep
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jwt:
    secret: ${JWT_SECRET_KEY}
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    enabled: true
logging:
  level:
    org.springframework.web: DEBUG          # Spring Web 관련 로그
    org.springframework.web.client: DEBUG  # RestTemplate 로그
    org.apache.http: DEBUG                  # Apache HttpClient 로그
    org.springframework.http: TRACE        # HTTP 관련 세부 로그

cloud:
  aws:
    s3:
      bucket: ${BUCKETNAME}
      bucket-url: ${BUCKETURL}
    region:
      static: ${AWS_REGION}

    credentials:
      accessKey: ${ACCESS_KEYS3}
      secretKey: ${SECRET_KEYS3}

    stack:
      auto: false # CloudFormation 스택을 자동으로 구성하지 않도록 방지
naver:
  api:
    client-id: ${CLIENT_ID}
    client-secret: ${CLIENT_SECRET}