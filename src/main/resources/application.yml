spring:
  application:
    name: chapterkeep
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  cloud:
    aws:
      s3:
        bucket: chapterkeep #${BUCKETNAME}
        bucket-url: https://s3.ap-northeast-2.amazonaws.com/chapterkeep #${BUCKETURL}
      region:
        static: ${AWS_REGION}

      credentials:
        accessKey: ${ACCESS_KEYS3}
        secretKey: ${SECRET_KEYS3}

      stack:
        auto: false # CloudFormation 스택을 자동으로 구성하지 않도록 방지
